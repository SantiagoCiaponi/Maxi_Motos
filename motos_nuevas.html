<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maxi Motos</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/font/flaticon.css" />

  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="index.html"><img src="images/maxi_logo2.png" alt="#" /></a>
      </div>
      <div class="navbar">
        <ul class="navbar__items">
          <li><a href="#">Acerca de Nosotros</a></li>
          <li><a href="#">Contacto</a></li>
          <li><a href="#">Gestor√≠a</a></li>
        </ul>
      </div>
    </header>
    <div class="principal">
      <div class="modal">
        <!-- primer parte -->
        <div class="modal__info1">
          <figure>
            <img src="" alt="" class="modal__image" />
          </figure>
          <div class="modal__content">
            <h2 class="modal__title"></h2>
            <p class="modal__descripcion"></p>
          </div>
        </div>
        <!-- segunda parte -->
        <div class="modal__info2">
          <div class="modal__content">
            <h2 class="modal__title2"></h2>

          <figure class="modal__image">
            <img src="" alt="" class="modal__image2" />

        <!-- tercer parte -->
        <div class="modal__info3">
          <figure>
            <img src="" alt="" class="modal__image3" />
          </figure>

            <h2 class="modal__title3"></h2>
            <p class="modal__descripcion3"></p>

        <input type="button" class="modal__button" value="Cerrar Modal" />
